<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">

    <title>Sefer Takip</title>

    <!-- Styles -->
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            user-select: none;
            touch-action: manipulation;
            background: #000;
            /* Safe area for iOS notch */
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
        }
        
        #highlightedCanvas {
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100dvh;
            display: block;
            z-index: 1;
            object-fit: contain;
            background: #000; /* fallback */
        }
        
        .camera-btn, #captureBtn {
            position: fixed;
            bottom: calc(40px + env(safe-area-inset-bottom));
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: white;
            border: 6px solid #ddd;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            z-index: 2;
            outline: none;
            cursor: pointer;
            transition: background 0.2s;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        .camera-btn:active, #captureBtn:active {
            background: #eee;
        }
    </style>
</head>
<body>        
    <video id="video" style="display:none;"></video>
        
    <canvas id="highlightedCanvas"></canvas>
    <canvas id="hiddenCanvas" style="display:none;"></canvas>
    
    <button id="captureBtn" class="camera-btn" aria-label="Capture"></button>

    <!-- Scripts -->
    <script src="https://docs.opencv.org/4.7.0/opencv.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/ColonelParrot/jscanify@master/src/jscanify.min.js"></script>
    <script src="utils.js"></script>
    <script src="scan.js"></script>
</body>
</html>
