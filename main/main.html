<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">

    <title>Sefer Takip</title>

    <!-- Styles -->
    <style>
        body {
            background: #EEEEF6;
        }

        .circle-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #800000; /* maroon */
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.1s;
        }

        .circle-button:active {
            transform: scale(0.95);
        }

        .plus {
            font-size: 3rem;
            font-weight: bolder;
            color: white;
            position: relative;
            top: 0px;
        }

        #cameraInput {
            display: none;
        }
    </style>
</head>
<body>        
    <!-- Hidden camera input -->
    <input
        type="file"
        accept="image/*"
        capture="environment"
        id="cameraInput"
    />

    <button class="circle-button" id="goButton">
        <span class="plus">+</span>
    </button>

    <!-- Scripts -->
    <script src="main.js"></script>
</body>
</html>
