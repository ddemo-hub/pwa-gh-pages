<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">

    <link href="https://fonts.googleapis.com/css2?family=Manufacturing+Consent&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <title>Sefer Takip</title>

    <!-- Styles -->
    <style>
        body {
            background: #FAFAFA;
            margin: 0;
            padding: 0;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 56px;
            background-color: #000000; /* black */
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            z-index: 1002;
            border-bottom-left-radius: 4px;
            border-bottom-right-radius: 4px;
        }

        .title {
            font-family: 'Manufacturing Consent', cursive;
            font-size: 1.25rem;
            color: white;
            letter-spacing: 0.5px;
        }

        .exit {
            font-size: 1.4rem;
            color: white;
            cursor: pointer;
        }

        .circle-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            height: 48px;
            padding: 0 24px;
            border-radius: 32px; /* pill-shaped */
            background-color: #800000; /* maroon */
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.1s;
            z-index: 1001;
            gap: 12px; /* space between + and text */
        }

        .circle-button:active {
            transform: scale(0.95);
        }

        .plus {
            font-size: 2rem;
            font-weight: 500;
            color: white;
            margin: 0;
            line-height: 1;
        }

        .buttonText {
            font-size: 0.8rem;
            font-weight: 500;
            color: white;
            letter-spacing: 1.5px;
        }

        #cameraInput {
            display: none;
        }
    </style>
</head>
<body>        
    <div class="header">
        <div class="title">SEFER TAKİP</div>
        <div class="exit" id="exitButton" >&#x2715;</div> <!-- Unicode for X icon -->
    </div>

    <!-- Hidden camera input -->
    <input type="file" accept="image/*" capture="environment" id="cameraInput" />

    <button class="circle-button" id="goButton">
        <span class="plus">+</span>
        <span class="buttonText">FİŞ EKLE</span>
    </button>

    <!-- Scripts -->
    <script src="main.js"></script>
</body>
</html>
