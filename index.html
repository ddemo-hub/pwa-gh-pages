<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Camera Photo Input</title>
  <style>
    img {
      display: block;
      margin-top: 20px;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h2>Select or Take a Photo</h2>

  <input
    type="file"
    accept="image/*"
    capture="environment"
    id="cameraInput"
  />

  <img id="preview" alt="Captured Photo" />

  <script>
    const cameraInput = document.getElementById('cameraInput');
    const preview = document.getElementById('preview');

    cameraInput.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        preview.src = url;
      }
    });
  </script>
</body>
</html>
